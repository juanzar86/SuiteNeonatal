<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riesgo de Caída - Suite</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="card" style="display:inline-block; padding: 5px 15px; margin-bottom:10px;">⬅ Volver</a>
        <h1>Riesgo de Caída (Macems)</h1>
    </header>

    <main id="modulo-calculo">
        <div class="pizarra-resultado">
            Riesgo: <span id="resultado">0</span>
        </div>

        <section class="bloque-recurso">
            <h3>Edad</h3>
            <label><input type="radio" name="rc1" value="4"> < 3 años (4)</label><br>
            <label><input type="radio" name="rc1" value="3"> 3 - 7 años (3)</label><br>
            <label><input type="radio" name="rc1" value="2"> 7 - 13 años (2)</label><br>
            <label><input type="radio" name="rc1" value="1"> > 13 años (1)</label>
        </section>

        <section class="bloque-recurso">
            <h3>Estado Mental</h3>
            <label><input type="radio" name="rc2" value="3"> Desorientado / Confuso (3)</label><br>
            <label><input type="radio" name="rc2" value="2"> Limitación sensorial (2)</label><br>
            <label><input type="radio" name="rc2" value="1"> Orientado / No aplica (1)</label>
        </section>

        <section class="bloque-recurso">
            <h3>Medicamentos (Sedantes, Hipnóticos, Laxantes)</h3>
            <label><input type="radio" name="rc3" value="3"> Uso de múltiples medicamentos (3)</label><br>
            <label><input type="radio" name="rc3" value="2"> Uso de un medicamento (2)</label><br>
            <label><input type="radio" name="rc3" value="1"> Sin medicamentos (1)</label>
        </section>
    </main>
</body>
</html>
