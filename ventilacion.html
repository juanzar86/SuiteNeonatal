<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventilación Neonatal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0099cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    .resultados {
      margin-top: 20px;
      padding: 15px;
      background: #e6f2ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Módulo de Ventilación</h1>
  <form id="ventilacionForm">
    <label>Paciente</label>
    <input type="text" id="paciente" required>

    <label>Responsable</label>
    <input type="text" id="responsable" required>

    <label>Fecha</label>
    <input type="date" id="fecha" required>

    <label>FiO₂ (%)</label>
    <input type="number" id="fio2" min="21" max="100" required>

    <label>PEEP (cmH₂O)</label>
    <input type="number" id="peep" min="0" max="20" required>

    <label>Volumen Tidal (ml)</label>
    <input type="number" id="vt" min="1" required>

    <label>Frecuencia Respiratoria (rpm)</label>
    <input type="number" id="fr" min="1" required>

    <label>Relación I:E</label>
    <input type="text" id="ie" placeholder="Ej. 1:2">

    <label>Observaciones clínicas</label>
    <textarea id="observaciones" rows="4"></textarea>

    <button type="button" onclick="calcular()">Calcular parámetros</button>
  </form>
