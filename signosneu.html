<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoja de Enfermería</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hoja de Enfermería</h1>
  </header>
  <main>
    <form class="formulario">
      <label>Paciente:
        <input type="text" name="paciente" placeholder="Nombre del paciente">
      </label>
      <label>Responsable:
        <input type="text" name="responsable" placeholder="Nombre del enfermero/a">
      </label>
      <label>Fecha y hora:
        <input type="datetime-local" name="fecha">
      </label>

      <fieldset>
        <legend>Procedimientos realizados</legend>
        <label><input type="checkbox" name="procedimiento" value="medicacion"> Administración de medicación</label>
        <label><input type="checkbox" name="procedimiento" value="alimentacion"> Alimentación</label>
        <label><input type="checkbox" name="procedimiento" value="higiene"> Higiene</label>
        <label><input type="checkbox" name="procedimiento" value="signos"> Registro de signos vitales</label>
      </fieldset>

      <label>Observaciones:
        <textarea name="observaciones" rows="5" placeholder="Notas clínicas..."></textarea>
      </label>

      <button type="submit">Guardar</button>
    </form>
  </main>
</body>
</html>
