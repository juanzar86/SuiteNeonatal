<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dosis</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; padding: 20px; display: flex; justify-content: center; }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1e40af; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        button { background: #1e40af; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .result { margin-top: 20px; padding: 15px; background: #f0fdf4; border-radius: 12px; color: #166534; font-weight: bold; display: none; }
        .volver { display: block; margin-top: 25px; text-decoration: none; color: #64748b; font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üßÆ Calculadora</h2>
        <input type="number" id="peso" placeholder="Peso en gramos (ej: 740)">
        <input type="number" id="mgkg" placeholder="Dosis mg/kg (ej: 30)">
        <button onclick="calcular()">Calcular mg totales</button>
        <div id="res" class="result"></div>
        
        <a href="index.html" class="volver">‚Üê Volver al Men√∫</a>
    </div>

    <script>
        function calcular() {
            const peso = document.getElementById('peso').value;
            const mg = document.getElementById('mgkg').value;
            if(peso && mg) {
                const total = ( (peso / 1000) * mg ).toFixed(2);
                const resDiv = document.getElementById('res');
                resDiv.style.display = 'block';
                resDiv.innerHTML = "Dosis total: " + total + " mg";
            }
        }
    </script>
</body>
</html>
