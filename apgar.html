<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Apgar</title>
    <style>
        /* Estilo simple para que se parezca a tu app */
        body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
        .card { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        select { width: 100%; padding: 10px; margin: 10px 0; background: #333; color: white; border: none; }
        .btn { display: block; width: 100%; padding: 15px; background: #007bff; color: white; text-align: center; text-decoration: none; border-radius: 5px; margin-top: 10px; border: none; }
        #resultado { margin-top: 20px; font-size: 1.2em; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h2>üë∂ Test de Apgar</h2>
    
    <label>Color:</label>
    <select id="c"><option value="0">0 - Azul</option><option value="1">1 - Acrocianosis</option><option value="2">2 - Rosado</option></select>
    
    <label>Pulso:</label>
    <select id="p"><option value="0">0 - Ausente</option><option value="1">1 - <100</option><option value="2">2 - >100</option></select>
    
    <label>Gesticulaci√≥n:</label>
    <select id="g"><option value="0">0 - Sin resp.</option><option value="1">1 - Muecas</option><option value="2">2 - Llanto</option></select>
    
    <label>Actividad:</label>
    <select id="a"><option value="0">0 - Fl√°cido</option><option value="1">1 - Flexi√≥n</option><option value="2">2 - Activo</option></select>
    
    <label>Respiraci√≥n:</label>
    <select id="r"><option value="0">0 - Ausente</option><option value="1">1 - Irregular</option><option value="2">2 - Fuerte</option></select>

    <button class="btn" onclick="calc()">Calcular</button>
    <div id="resultado"></div>
    <a href="index.html" style="color: gray; display: block; margin-top: 20px; text-align: center;">‚Üê Volver</a>
</div>

<script>
function calc() {
    let total = parseInt(document.getElementById('c').value) + 
                parseInt(document.getElementById('p').value) + 
                parseInt(document.getElementById('g').value) + 
                parseInt(document.getElementById('a').value) + 
                parseInt(document.getElementById('r').value);
    
    let m = total >= 7 ? "Normal" : (total >= 4 ? "Depresi√≥n Moderada" : "Depresi√≥n Severa");
    document.getElementById('resultado').innerHTML = "Puntaje: " + total + "<br>" + m;
}
</script>
</body>
</html>
