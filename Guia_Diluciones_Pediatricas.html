function render() {
    const q = document.getElementById("buscado").value.toUpperCase();
    const mg = parseFloat(document.getElementById("mgDosis").value);
    const tbody = document.getElementById("cuerpoTabla");
    tbody.innerHTML = "";
    db.filter(f => f.n.includes(q)).forEach(f => {
        let calc = "";
        if (mg > 0) {
            let vMax = (mg / f.cMin).toFixed(2);
            let vMin = (mg / f.cMax).toFixed(2);
            let res = (vMin === vMax) ? `${vMin} ml` : `${vMin} a ${vMax} ml`;
            calc = `<div class="calc-box">Volumen total: ${res}</div>`;
        }
        tbody.innerHTML += `<tr><td><b>${f.n}</b>${calc}</td><td>${f.dil}<br><span class="vel">Vel: ${f.vel}</span></td><td>${f.est}</td></tr>`;
    });
}
render();
</script>
