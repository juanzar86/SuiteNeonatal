<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Farmacología Pediátrica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f7f6;
  margin:0;
  padding:15px;
}
h1{
  text-align:center;
  color:#006064;
}
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  font-size:12px;
}
th, td{
  border:1px solid #ddd;
  padding:6px;
  text-align:left;
}
th{
  background:#00acc1;
  color:white;
  position:sticky;
  top:0;
}
tr:nth-child(even){
  background:#f9f9f9;
}
</style>
</head>

<body>

<h1>Farmacología Pediátrica / Neonatal</h1>

<table id="tabla">
<thead>
<tr>
<th>Fármaco</th>
<th>Dilución mín (mg/ml)</th>
<th>Dilución máx (mg/ml)</th>
<th>Diluyente</th>
<th>Velocidad</th>
<th>Estabilidad</th>
<th>Farmacocinética</th>
<th>Farmacodinamia</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const FARMACOS = [
 {n:"ACICLOVIR",min:5,max:10,dil:"DX5%-SF",vel:"60 min",est:"TA | 5 días",pk:"Vida media 4–5 h en RN.",pd:"Inhibe ADN polimerasa viral"},
 {n:"ALBÚMINA",min:250,max:250,dil:"SF-DX5%",vel:"30–60 min",est:"2–8 °C",pk:"Alta unión a proteínas",pd:"Expansor plasmático"},
 {n:"AMBROXOL",min:7.5,max:15,dil:"SF",vel:"Lento",est:"24 h",pk:"Metabolismo hepático",pd:"Mucolítico"},
 {n:"AMIKACINA",min:5,max:10,dil:"DX5%-SF",vel:"30 min",est:"7 días",pk:"Eliminación renal",pd:"Aminoglucósido"},
 {n:"AMPICILINA",min:30,max:100,dil:"SF",vel:"30 min",est:"24 h",pk:"Vida media dependiente EG",pd:"Inhibe pared celular"},
 {n:"ANFOTERICINA B",min:0.1,max:0.5,dil:"DX5%",vel:"2–6 h",est:"5 días",pk:"Alta unión proteínas",pd:"Antifúngico"},
 {n:"AZITROMICINA",min:1,max:2,dil:"DX5%-SF",vel:"60 min",est:"7 días",pk:"Alta penetración tisular",pd:"Macrólido"},
 {n:"CAFEÍNA",min:10,max:20,dil:"DX5%-SF",vel:"30 min",est:"24 h",pk:"Vida media prolongada RN",pd:"Estimula respiración"},
 {n:"CEFEPIME",min:40,max:100,dil:"DX5%-SF",vel:"30 min",est:"7 días",pk:"Renal",pd:"Cefalosporina 4ª"},
 {n:"CEFOTAXIMA",min:30,max:100,dil:"DX5%-SF",vel:"30 min",est:"7 días",pk:"Penetra LCR",pd:"Bactericida"},
 {n:"CEFTRIAXONA",min:30,max:40,dil:"DX5%-SF",vel:"30 min",est:"3 días",pk:"Desplaza bilirrubina",pd:"Cefalosporina"},
 {n:"CIPROFLOXACINO",min:2,max:2,dil:"DIRECTO",vel:"30 min",est:"5 días",pk:"Renal/hepática",pd:"Inhibe ADN girasa"},
 {n:"CLINDAMICINA",min:10,max:18,dil:"DX5%-SF",vel:"30 min",est:"2 días",pk:"Hepático",pd:"Inhibe 50S"},
 {n:"DEXAMETASONA",min:2,max:2,dil:"DX5%-SF",vel:"10 min",est:"7 días",pk:"CYP3A4",pd:"Corticoide"},
 {n:"DEXMEDETOMIDINA",min:4,max:4,dil:"SF",vel:"Infusión",est:"24 h",pk:"Hepática",pd:"Agonista α2"},
 {n:"DOPAMINA",min:0.5,max:3.2,dil:"DX5%-SF",vel:"Infusión",est:"24 h",pk:"Vida media corta",pd:"Inotrópico"},
 {n:"FENITOINA",min:6,max:6,dil:"SF",vel:"20 min",est:"7 días",pk:"No lineal",pd:"Anticonvulsivo"},
 {n:"FENOBARBITAL",min:1,max:10,dil:"SF",vel:"20 min",est:"24 h",pk:"Inductor enzimático",pd:"GABA"},
 {n:"FENTANILO",min:0.01,max:0.05,dil:"SF",vel:"3–5 min",est:"24 h",pk:"Liposoluble",pd:"Opioide"},
 {n:"FLUCONAZOL",min:2,max:2,dil:"DIRECTO",vel:"30 min",est:"5 días",pk:"Renal",pd:"Antifúngico"},
 {n:"FUROSEMIDA",min:5,max:10,dil:"SF",vel:"5 min",est:"5 días",pk:"Alta unión proteínas",pd:"Diurético"},
 {n:"GENTAMICINA",min:10,max:10,dil:"DX5%-SF",vel:"30–60 min",est:"5 días",pk:"Pico/valle",pd:"Aminoglucósido"},
 {n:"HIDROCORTISONA",min:0.1,max:1,dil:"SF",vel:"30 min",est:"24 h",pk:"Vida media corta",pd:"Glucocorticoide"},
 {n:"IMIPENEM",min:2.5,max:7,dil:"SF",vel:"60 min",est:"24 h",pk:"Renal",pd:"Carbapenem"},
 {n:"LINEZOLID",min:2,max:2,dil:"DIRECTO",vel:"30–120 min",est:"7 días",pk:"100% biodisp.",pd:"Inhibe 70S"},
 {n:"MEROPENEM",min:20,max:50,dil:"SF",vel:"30 min",est:"24 h",pk:"Renal",pd:"Carbapenem"},
 {n:"METRONIDAZOL",min:5,max:5,dil:"DIRECTO",vel:"30 min",est:"5 días",pk:"Vida media RN ↑",pd:"Anaerobios"},
 {n:"MIDAZOLAM",min:0.1,max:0.5,dil:"SF",vel:"2–5 min",est:"24 h",pk:"CYP3A",pd:"Sedante"},
 {n:"MILRINONA",min:0.1,max:0.2,dil:"SF",vel:"Infusión",est:"24 h",pk:"Renal",pd:"Inotrópico"},
 {n:"MORFINA",min:0.1,max:1,dil:"SF",vel:"5 min",est:"24 h",pk:"Hepático",pd:"Opioide"},
 {n:"OMEPRAZOL",min:4,max:4,dil:"SF",vel:"10 min",est:"12 h",pk:"Activación ácida",pd:"IBP"},
 {n:"PANTOPRAZOL",min:0.4,max:4,dil:"SF",vel:"15 min",est:"22 h",pk:"CYP2C19",pd:"IBP"},
 {n:"PIPERACILINA/TAZO",min:40,max:200,dil:"SF",vel:"30 min",est:"2 días",pk:"Renal",pd:"β-lactámico"},
 {n:"VANCOMICINA",min:5,max:5,dil:"SF",vel:"120 min",est:"4 días",pk:"Ajuste TFG",pd:"Glicopéptido"}
];

const tbody = document.querySelector("#tabla tbody");
FARMACOS.forEach(f=>{
  tbody.innerHTML += `
  <tr>
    <td>${f.n}</td>
    <td>${f.min}</td>
    <td>${f.max}</td>
    <td>${f.dil}</td>
    <td>${f.vel}</td>
    <td>${f.est}</td>
    <td>${f.pk}</td>
    <td>${f.pd}</td>
  </tr>`;
});
</script>

</body>
</html>
